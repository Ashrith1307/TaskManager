<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Task Manager</h1>
        <p class="text-gray-600">Manage your tasks efficiently</p>
      </header>

      <!-- Task Form -->
      <section id="task-form" class="mb-6 p-4 bg-white rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
        <form id="add-task-form" class="space-y-4">
          <input
            type="text"
            id="task-title"
            placeholder="Task title"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <textarea
            id="task-desc"
            placeholder="Task description"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="3"
          ></textarea>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >
            Add Task
          </button>
        </form>
      </section>

      <!-- Task List -->
      <section id="task-list" class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Tasks</h2>
        <div id="tasks-container" class="space-y-4">
          <script>
            // Reference to form and input
            const taskForm = document.getElementById("task-form");
            const taskTitleInput = document.getElementById("task-title");
            const taskDesc = document.getElementById("task-desc");
            const tasksContainer = document.getElementById("tasks-container");

            // Listen to form submit
            taskForm.addEventListener("submit", function (e) {
              e.preventDefault(); // Prevent page reload

              const title = taskTitleInput.value.trim();
              const description = taskDesc.value;
              if (title === "" && description === "") return;

              // Create task card
              const taskCard = document.createElement("div");
              taskCard.className =
                "bg-white p-4 rounded-lg shadow flex justify-between items-center";

              taskCard.innerHTML = `
                    <span>${title}</span>
                    <span class="text-sm text-gray-600">${description}</span>
                    <button class="text-red-500 hover:text-red-700 font-semibold delete-btn">Delete</button>
                  `;

              tasksContainer.appendChild(taskCard);
              taskTitleInput.value = ""; // Clear input
              taskDesc.value = "";
            });

            // Delete functionality using event delegation
            tasksContainer.addEventListener("click", function (e) {
              if (e.target.classList.contains("delete-btn")) {
                e.target.parentElement.remove();
              }
            });
          </script>
        </div>
      </section>
    </div>
  </body>
</html>
